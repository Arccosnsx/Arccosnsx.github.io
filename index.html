<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
    }
    iframe {
      width: 100%;
      height: 150px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Homepage</h1>
  </header>
  <div class="container">
    <h2>About This Page</h2>
    <p>This is a simple homepage that dynamically displays the current IP address of the host.</p>
    <p>Below is the embedded content from <code>ip.html</code>:</p>

    <!-- Embed ip.html using an iframe -->
    <iframe src="ip.html" title="IP Address"></iframe>

    <h2>More Information</h2>
    <p>This page is hosted on an OpenWrt device, and the IP address is updated automatically.</p>
  </div>
</body>
</html>
