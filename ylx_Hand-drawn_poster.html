<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .audio-player {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .audio-player:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .player-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .player-icon {
            width: 50px;
            height: 50px;
            background: #6e8efb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .player-icon i {
            color: white;
            font-size: 20px;
        }
        
        .player-title {
            font-size: 1.5rem;
            color: #444;
        }
        
        .audio-container {
            width: 100%;
        }
        
        audio {
            width: 100%;
            height: 50px;
            outline: none;
            border-radius: 30px;
        }
        
        .audio-source {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #777;
            word-break: break-all;
        }
        
        .audio-source a {
            color: #6e8efb;
            text-decoration: none;
        }
        
        .audio-source a:hover {
            text-decoration: underline;
        }
        
        .instructions {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .instructions h2 {
            color: #6e8efb;
            margin-bottom: 15px;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .audio-player {
                padding: 20px;
            }
            
            .player-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>叶玲汐手抄报音频播放器
            </h1>
        </header>
        
        <div class="audio-player">
            <div class="player-header">
                <div class="player-icon">
                    <i class="fas fa-music"></i>
                </div>
                <h2 class="player-title">手抄报音频 1</h2>
            </div>
            <div class="audio-container">
                <audio controls>
                    <source src="https://github.com/Arccosnsx/Arccosnsx.github.io/blob/main/%E6%96%B0%E5%BD%95%E9%9F%B3%201.m4a?raw=true" type="audio/mpeg">
                    您的浏览器不支持音频播放功能。
                </audio>
                </p>
            </div>
        </div>
        
        <div class="audio-player">

                </div>

            <div class="audio-container">

                </div>

            </div>
            <div class="audio-container">
                <audio controls>
                    <source src="https://github.com/Arccosnsx/Arccosnsx.github.io/blob/main/%E6%96%B0%E5%BD%95%E9%9F%B3%203.m4a?raw=true" type="audio/mpeg">

        </div>
        
        <footer>

    </div>
</body>
</html>
